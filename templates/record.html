<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Suite &mdash; Colorlib Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Work+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/index0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/index0/css/magnific-popup.css">
    <link rel="stylesheet" href="static/index0/css/jquery-ui.css">
    <link rel="stylesheet" href="static/index0/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/index0/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="static/index0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/index0/css/animate.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">
    
    
    
    <link rel="stylesheet" href="static/index0/fonts/flaticon/font/flaticon.css">
  
    <link rel="stylesheet" href="static/index0/css/aos.css">

    <link rel="stylesheet" href="static/index0/css/style.css">
    
  </head>
  <body>
  
  <div class="site-wrap">
<!--
    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>  .site-mobile-menu -->
  
    
    <div class="slide-one-item home-slider owl-carousel">
      {% for line in lines%}
      {% set i = loop.index %}
      <div class="site-blocks-cover overlay" style="background-color: black;" >
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h1 class="mb-3" style="font-size:80px; color: chartreuse;">{{i}}</h1>
              <h1 class="mb-2" style="font-size:50px; color: rgb(255, 255, 255);">{{line}}</h1>
            </div>
          </div>
        </div>
      </div>  
      {% endfor %}
    </div>
 
  </div>

  <script src="static/index0/js/jquery-3.3.1.min.js"></script>
  <script src="static/index0/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="static/index0/js/jquery-ui.js"></script>
  <script src="static/index0/js/popper.min.js"></script>
  <script src="static/index0/js/bootstrap.min.js"></script>
  <script src="static/index0/js/owl.carousel.min.js"></script>
  <script src="static/index0/js/jquery.stellar.min.js"></script>
  <script src="static/index0/js/jquery.countdown.min.js"></script>
  <script src="static/index0/js/jquery.magnific-popup.min.js"></script>
  <script src="static/index0/js/bootstrap-datepicker.min.js"></script>
  <script src="static/index0/js/aos.js"></script>

  
  <script src="static/index0/js/mediaelement-and-player.min.js"></script>

  <script src="static/index0/js/main.js"></script>
  

  </body>
</html>
